<!doctype html>
<html>

<head>
    <title>Line Chart</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.js"></script>
    <style>
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>

<body>
<div style="width:75%;">
    <canvas id="canvas"></canvas>
</div>
<script>

    var timeFormat = 'YYYY-MM-DD HH:mm:ss';
    var timeFormatReduced = 'YYYY-MM-DD HH:mm';

    var config = {
        type:    'line',
        data:    {
            datasets: [{"label":"latency","data":[{"x":"2022-01-12 20:30:01","y":4},{"x":"2022-01-12 20:30:01","y":4},{"x":"2022-01-12 20:30:01","y":4},{"x":"2022-01-15 14:23:44","y":5}],"fill":false,"borderColor":"green"},{"label":"jitter","data":[{"x":"2022-01-12 20:30:01","y":5},{"x":"2022-01-12 20:30:01","y":10},{"x":"2022-01-12 20:30:01","y":10},{"x":"2022-01-15 14:23:44","y":13}],"fill":false,"borderColor":"red"}]
        },
        options: {
            responsive: true,
            title:      {
                display: true,
                text:    "Chart.js Time Scale"
            },
            scales:     {
                xAxes: [{
                    type:       "time",
                    time:       {
                        format: timeFormat,
                        tooltipFormat: 'll',
                        displayFormat: timeFormatReduced
                    },
                    scaleLabel: {
                        display:     true,
                        labelString: 'Date'
                    }
                }],
                yAxes: [{
                    scaleLabel: {
                        display:     true,
                        labelString: 'value'
                    }
                }]
            }
        }
    };

    window.onload = function () {
        var ctx       = document.getElementById("canvas").getContext("2d");
        window.myLine = new Chart(ctx, config);
    };

</script>

</body>

</html>
